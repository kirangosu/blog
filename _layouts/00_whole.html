<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag v2.8.0 -->
    <title>{{site.title}}</title>
    <meta name="generator" content="Jekyll v3.9.2" />
    <meta name="author" content="{{site.author}}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{site.description}}" />
    {% if page.title %}
      <meta content="{{ page.title }}" property="og:title">
    {% else %}
      <meta content="{{ site.title }}" property="og:title">
    {% endif %}
    
    {% if page.title %}
      <meta content="article" property="og:type">
    {% else %}
      <meta content="website" property="og:type">
    {% endif %}

    {% if page.description %}
      <meta content="{{ page.description }}" property="og:description">
    {% else if page.excerpt %}
      <meta content="{{ page.excerpt }}" property="og:description">
    {% else %}
      <meta content="{{ site.description }}" property="og:description">
    {% endif %}
    
    {% if page.url %}
      <meta content="{{ site.baseurl }}{{ page.url }}" property="og:url">
    {% endif %}
    {% if page.image %}
      <meta content="{{ site.baseurl }}/assets/img/posts/{{ page.image }}" property="og:image">
    {% else %}
      <meta content="{{ site.baseurl }}/assets/img/logo-high-resolution.png" property="og:image">
    {% endif %}

    <meta property="og:site_name" content="{{site.title}}" />
    <!-- End Jekyll SEO tag -->

    <link rel="stylesheet" href="/blog/assets/main.css"><link type="application/atom+xml" rel="alternate" href="http://localhost:4000/blog/feed.xml" title="A Polyglot&apos;s Blog" />
    
    <!-- highlight.js support -->
    <link rel="stylesheet" href="/blog/js/highlightjs/styles/github.css">
    <link rel="stylesheet" href="/blog/js/highlightjs/styles/ssms.css" />
    <script type="text/javascript" src="/blog/js/highlightjs/highlight.min.js"></script>
    <script type="text/javascript" src="/blog/js/highlightjs/languages/plaintext.min.js"></script>
    <script type="text/javascript" src="/blog/js/highlightjs/languages/powershell.min.js"></script>
    <script type="text/javascript" src="/blog/js/highlightjs/languages/tsql.min.js"></script>
    <script type="text/javascript"> hljs.highlightAll(); </script>
    <!-- end highlight.js support -->
  
  </head>
  
  <body>
    {{ content }}
  </body>
</html>
